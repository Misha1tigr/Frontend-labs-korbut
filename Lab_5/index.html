<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірка форми</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Перевірка форми</h1>
        <form id="userForm">
            <label for="name">ПІБ:</label>
            <input type="text" id="name" placeholder="Прізвище І.І.">
            
            <label for="idCard">ID-card:</label>
            <input type="text" id="idCard" placeholder="AA №123456">
            
            <label for="faculty">Факультет:</label>
            <input type="text" id="faculty" placeholder="Факультет">
            
            <label for="birthdate">Дата народження:</label>
            <input type="text" id="birthdate" placeholder="дд.мм.рррр">
            
            <label for="address">Адреса:</label>
            <input type="text" id="address" placeholder="м. Місто">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="example@example.com">
            
            <button type="button" id="submitButton">Перевірити</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
